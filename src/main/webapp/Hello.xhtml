<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h:dataTable value="#{controller.allBooks}" var="c" border="1">
        <h:column><f:facet name="header">Ttile</f:facet>
            #{c.title}
        </h:column>
        <h:column><f:facet name="header">Authors</f:facet>
            <h:dataTable value="#{c.authors}" var="a">
                <h:column>
                    #{a.name}
                </h:column>
            </h:dataTable>
        </h:column>
        <h:column><f:facet name="header">Year</f:facet>
            #{c.year}
        </h:column>
        <h:column><f:facet name="header">Publisher</f:facet>
            #{c.publisher}
        </h:column>
        <h:column><f:facet name="header">Language</f:facet>
            #{c.language}
        </h:column>
    </h:dataTable>
</h:body>

</html>
